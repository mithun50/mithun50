<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Contents</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .db-box {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="db-box mt-5">
            <img src="/static/logo.png" alt="Your Logo" class="mx-auto d-block mb-4" style="width: 100px;">
            <h2 class="text-center mb-4">Database Contents</h2>
            <pre>{{ db_content }}</pre>
            <a href="/download" class="btn btn-primary btn-block">Download DB File</a>
        </div>
    </div>
</body>
</html
